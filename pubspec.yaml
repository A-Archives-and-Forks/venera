name: venera
description: "A comic app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: 3.24.3

dependencies:
  flutter:
    sdk: flutter
  path_provider: any
  flutter_localizations:
    sdk: flutter
  intl: any
  window_manager: ^0.4.2
  sqlite3: any
  sqlite3_flutter_libs: any
  flutter_qjs:
    git:
      url: https://github.com/wgh136/flutter_qjs
      ref: ade0b9d
  crypto: any
  dio: any
  html: any
  pointycastle: any
  file_picker: ^8.1.2
  url_launcher: ^6.3.0
  path: ^1.9.0
  photo_view:
    git:
      url: https://github.com/wgh136/photo_view
      ref: 94724a0b
  mime: ^1.0.5
  share_plus: ^10.0.2
  scrollable_positioned_list:
    git:
      url: https://github.com/venera-app/flutter.widgets
      ref: 09e756b1f1b04e6298318d99ec20a787fb360f59
      path: packages/scrollable_positioned_list
  flutter_reorderable_grid_view: 5.0.1
  yaml: any
  uuid: ^4.5.1
  desktop_webview_window:
    git:
      url: https://github.com/wgh136/flutter_desktop_webview
      path: packages/desktop_webview_window
  flutter_inappwebview: ^6.1.5
  app_links: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/translation.json
    - assets/init.js
    - assets/app_icon.png
    - assets/tags.json
    - assets/tags_tw.json

